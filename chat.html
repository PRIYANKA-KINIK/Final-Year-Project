<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Advanced Level Chat-Box UI</title>
        <link rel="stylesheet" href="chatcss.css">
    </head>
<body>
        <div class="container">
            <!-- chat box-->
            <div class="chat-box">
                    <!--client-->
                <div class="client">
                    <img src="logo.png" alt="logo" />
                     <div class="client-info">
                        <h2>Chat Bot</h2>
                        <p>online</p>
                    </div>
                </div>
                      <!--main chat -->
                <div class="chats">
                    <div class="client-chat">Hi!</div>
                        <div class="my-chat">Hi</div>
                        <div class="client-chat">How can I help you?</div>
                    <div class="my-chat">I'm having...</div>
                    </div>
                    <!--input field section-->
                      <div class="chat-input">
                        <input type="text" placeholder="Enter Message"/>
                        <button class="send-btn">
                            <img src="send.png" alt="send-btn">
                        </button> 
                      </div>
            </div>
            <div class="chat-btn">
                <img src="msg.png" alt="chat bot icon btn">
            </div>
        </div>

        <script src="jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
